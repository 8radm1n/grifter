---
guests:
  - name: "sw01"
    vagrant_box:
      name: "arista/veos"
      version: ""
      provider: "libvirt"
      guest_type: ""

    insert_ssh_key: False
    synced_folder:
      enabled: False

    provider_config:
      nic_adapter_count: 2
      disk_bus: "ide"
      cpus: 2
      memory: 2048
      nic_model_type: ""
      management_network_mac: ""

    interfaces:
      - name: "eth1"
        local_port: 1
        remote_guest: "sw02"
        remote_port: 1
      - name: "eth2"
        local_port: 2
        remote_guest: "sw02"
        remote_port: 2

  - name: "sw02"
    vagrant_box:
      name: "arista/veos"
      version: ""
      provider: "libvirt"
      guest_type: ""

    insert_ssh_key: False
    synced_folder:
      enabled: False

    provider_config:
      nic_adapter_count: 2
      disk_bus: "ide"
      cpus: 2
      memory: 2048
      nic_model_type: ""
      management_network_mac: ""

    interfaces:
      - name: "eth1"
        local_port: 1
        remote_guest: "sw01"
        remote_port: 1
      - name: "eth2"
        local_port: 2
        remote_guest: "sw01"
        remote_port: 2